<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Silhouette Aura Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* DARK MODE (Default) */
        /* Main Background: #171817 */
        --bg-primary: #171817;
        /* Sidebar/Secondary: Slightly lighter or #1F201F */
        --bg-secondary: #1F201F;
        /* Inputs/Elements: Dark Gray */
        --bg-tertiary: #2C2D2C;
        
        /* Highlights */
        --text-primary: #F3EFEA;
        --text-secondary: #949494;
        
        --accent: #0a84ff;
        --accent-hover: #339dff;
        --border-color: #333333;
        
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body.light-mode {
        /* LIGHT MODE */
        /* Main Background: #F3EFEA */
        --bg-primary: #F3EFEA;
        /* Sidebar: Slightly darker for contrast */
        --bg-secondary: #EBE7E2;
        /* Inputs */
        --bg-tertiary: #DCD8D3;
        
        /* Highlights */
        --text-primary: #171817;
        --text-secondary: #666666; /* Slightly darker gray for readability on light bg */
        
        --border-color: #D1CDC8;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--bg-tertiary);
        border-radius: 10px;
        border: 3px solid var(--bg-primary);
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: var(--bg-tertiary);
        border-radius: 3px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--text-primary);
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid var(--bg-secondary);
      }
      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: var(--text-primary);
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid var(--bg-secondary);
      }
      input[type="color"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 2.25rem;
        height: 2.25rem;
        padding: 0;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      input[type="color"]::-webkit-color-swatch {
        border-radius: 8px;
        border: 2px solid var(--border-color);
      }
      input[type="color"]::-moz-color-swatch {
        border-radius: 8px;
        border: 2px solid var(--border-color);
      }
    </style>

}
</script>
